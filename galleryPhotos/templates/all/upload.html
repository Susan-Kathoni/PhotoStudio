{% extends 'all/base.html'%}{% block content %} {% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <img src="{{image.image.url}}" alt="image" >
        </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h5 class="text-center" style="font-size:25px"><strong> {{image.title}}</strong></h5>
        <p class="text-center" style="font-size:25px">Category of the image:{{image.category}}</p>
        <p class="text-center" style="font-size:25px">About the image: {{image.description}}</p>
        <p class="text-center" style="font-size:25px">Where the photo was taken:{{image.image_location}} </p>
        <p class="text-center" style="font-size:25px">The photo was uploaded on:{{image.date_uploaded}}</p>
        <!-- <p class="text-center" style="font-size:25px"></p> -->
        <div class="col-xs-08">
            <input class="form-control input-md responsive" type="text"
                value="https://galleryPhotos.com/{{image.url}}" id="photosLink">
                <button type="button" class="btn btn-primary" onclick="copylink()" style="margin-right: 50%;">Copy Link</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="padding-left: 10%;text-align: center;">Close</button>
        </div>
    </div>
    </div>
    </div>

    <script>
        function copylink() {
          var copyText = document.getElementById("myInput");
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          document.execCommand("copy");
          alert("Copied the link: " + copyText.value);
        }
    </script>
